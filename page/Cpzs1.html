                    <li>
                        <div><img src="../common/image/1.jpg" url="#" text="ORIENT 是核星科技与中核运行合作研发的、具有我国自主知识产权且具有当前国际水准的压水堆堆芯物理分析与燃料管理软件系统。依托动态刻棒技术许可证的申请，该系统已于2015年6月获得国家核安全局的认可。
                系统组成
                ORIENT系统是在现行的轻水堆两步法分析计算框架下，综合运用当今国内外轻水堆分析计算领域的优秀成果，并采用当前主流计算机技术开发而成的。该系统主要由以下 6 个部件组成：
                1) OASIS，反应堆数据中心
                为基于 SQL 语言的关系型数据库。主要用于储存和管理反应堆相关设计参数、运行参 数以及软件系统用户的作业数据。
                2) ROBIN，核燃料组件计算程序
                为具有当前国际水准的压水堆核燃料组件计算程序。主要是通过单组件或超组件的输运 -燃耗计算来产生下游堆芯计算所需的各类参数。
                3) IDYLL，截面表制作程序
                其核心功能是将 ROBIN 计算产生的不同参考工况下的各类参数加工成随各独立变量变 化的多项式或插值表的形式，供下游堆芯计算使用。
                4) EGRET，稳态堆芯计算程序
                为具有当前国际水准的压水堆三维堆芯稳态计算程序。可给出反应堆正常运行过程用户 所关心的各类参数。
                5) NYMPH，服务器端管理调度程序
                为基于 Django 框架开发的 Web 服务器，系整个系统数据流和指令流的管理调度中心， 也是多计算节点情况下，计算资源的调度中心。
                6) TULIP，客户端图形化作业平台
                为基于 QT 开发的客户端应用软件，系用户与 NYMPH 及核心算法程序相交互的可视化作业平台，也是不同用户之间协同开展工作的软件平台。
                功能及特点
                ORIENT 系统可全面满足核电厂开展反应堆日常堆芯跟踪、运行支持、堆芯装料方案校 算等业务的功能需求，也可为国家核安全监管部门、研究设计单位以及高等院校开展压水堆 堆芯分析相关工作提供支撑。该系统具有如下技术特点：
                • 首次在堆芯分析软件系统里配备了专门的数据库，不但为建模过程的自动化创造了 条件，更是为核电厂用户提供了重要的数据管理工具，从而有利于保障反应堆运行 数据的安全性，也为进一步开展深度数据分析工作创作了条件；
                • 基于客户端/服务器（C/S）架构开发，数据库管理、计算任务执行及数据存储在服 务端集中完成，客户端专注于用户作业任务的生成及计算结果的展示，系统易维护 也易扩展；
                • 全面以用户为中心：系统的设计开发充分考虑了核电厂用户的实际工程应用需求， 并反复经用户测试加以确认。用户在客户端仅通过鼠标操作即可完成问题建模，不 但将困难且易错的问题建模过程高度自动化，更是最大程度地杜绝了人因失误的发 生。核电厂普通技术人员稍经培训即可掌握该系统的使用。
                • 丰富的日志信息：系统内建的建模逻辑检查机制、程序运行状态通报机制和计算结 果摘要汇报机制，均有丰富的日志信息输出，以最大程度方便用户定位建模过程可 能存在的错误以及了解系统当前的运行状态。
                验证和确认
                ORIENT 系统已顺利通过一系列的软件验证和确认工作，其中包括利用我国商用压水堆 75 个循环实测数据所开展的比对确认，覆盖我国在役的所有三种类型方形组件商用压水堆。 这样的比对确认工作中，有 18 次零功率启动物理试验参数的比对，是先有 ORIENT 计算值， 后有试验测量值的“背靠背”的比对。“背靠背”比对结果表明，ORIENT 系统完全适用于压 水堆核电厂的堆芯核设计和运行支持。
                工程应用
                ORIENT 系统于 2014 年 4 月通过业内专家的鉴定，并于次月开始正式在中核秦山基地投 入工程应用。2015 年 6 月，依托秦山第二核电厂动态刻棒项目许可证的申请，该系统正式 获得国家核安全局的认可。 目前 ORIENT 系统已在国内核安全监管机构、部分核电营运和研究设计单位内作为重要 的工具用于不同的工程目的，如：
                      堆芯装换料方案设计审核计算；
                      堆芯运行跟踪和运行支持；
                      供动态刻棒试验用的修正因子计算。 " bigImg="../common/image/1.jpg" alt="ORIENT"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/2.jpg" url="#" text="FuSPAC 是核星科技在重点消化美国核管委(USNRC)核安全审评用核燃料棒性能分析程序 FRAPCON-3.5 有关模型基础上开发的压水堆核燃料棒性能稳态分析程序。FuSPAC 的主要功能是在用户指定的功率运行史和冷却剂状态等条件下，计算燃料棒在 不同燃耗深度和运行工况下的芯块温度分布，燃料膨胀、肿胀及密实化等效应，包壳的弹塑 性应力应变及蠕变，包壳热膨胀、辐照生长及腐蚀，燃料棒内裂变气体释放及压力，芯块及 包壳间相互作用，包壳的腐蚀氧化及其传热，包壳的吸氢速率以及燃料储能等。FuSPAC 软件可针对多种类型的燃料棒开展稳态性能分析，覆盖UO2，MOX和含Gd燃料类型以及Zr-2、Zr-4和M5包壳材料。" bigImg="../common/image/2.jpg" alt="FuSPAC"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/3.jpg" url="#" text="GCB是核星科技自主研发的反应堆堆外探测器响应计算程序，是核星科技和中核运行合作研发的动态刻棒技术的关键支撑软件之一。GCB的核心功能是根据用户描述的堆内外几何和材料信息自动建立柱坐标系下两维中子输运计算的网格，然后通过r-theta和r-z几何下多群共轭中子输运方程的求解，分别获得反应堆内径向和轴向的价值函数分布，最后通过坐标系的转换产生对应探测器的轴向响应函数和径向响应函数，以满足动态刻棒等工程应用的需求。GCB既适用于堆外功率量程探测器的计算，也适用于中间量程和源量程探测器的计算。
                            方法及特点：
                            采用面向对象的方式建模
                            自动产生网格，并实现“中子源”和材料在网格内的映射
                            通过设置基础网格控制问题规模，并针对复杂区域局部细化网格确保材料守恒
                            采用SN方法求解共轭中子输运问题
                            自动进行坐标系的变换，产生可与堆芯核设计结果直接相配合使用的堆外探测器响应函数
                            验证和确认
                            GCB及与之配套的多群中子-光子截面数据库已经过一系列严格的软件验证和确认工作。包括
                            利用解析参考解对程序坐标变换相关模块进行确认；
                            利用系列国际基准问题对SN模块的验证和确认；
                            在采用同样数据库条件下，与DORT程序所开展的结果比对。
                            结果表明，GCB及配套多群数据库的性能完全可以和国际上同类产品相媲美。
                            此外，作为动态刻棒技术的核心支撑软件，基于GCB及配套多群数据库所产生的功率量程探测器响应函数已在秦山和福清基地多台机组的动态刻棒验证试验结果中得到确认。" bigImg="../common/image/3.jpg" alt="GCB"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/4.jpg" url="#" text="EGRET-K是在核星科技自主研发的稳态堆芯程序EGRET基础上开发的三维堆芯时-空中子动力学计算程序，其核心功能是对由控制棒引起的快变化的堆芯瞬态进行数值模拟。除了可进行堆芯寿期内任意燃耗下堆芯时-空中子动力学计算外，EGRET-K还集成了堆外核探测器响应电流模拟、点堆逆动态问题求解等计算动态刻棒修正因子所需要的重要功能，是核星科技和中核运行合作研发的动态刻棒技术的核心支撑软件之一。
EGRET-K采用先进的动态频率方法来求解中子动力学问题，该方法的显著优势是在大的时间步长条件下，仍然可以获得高的计算精度。这对动态刻棒这样会持续3~5分钟的堆芯瞬态的模拟意义重大。EGRET-K既用该方法来求解时-空中子动力学问题，也用该方法来求解点堆逆动态问题。EGRET-K不但全面保留了EGRET所采用的带自适应子网格功能的半解析节块法的技术先进性，还通过对自适应子网格方法的进一步研发，使其也适用于瞬态问题的求解。EGRET-K在实质性消除控制棒尖点效应方面，达到了和EGRET在稳态应用上一样出色的效果。
EGRET-K已针对一系列基准问题开展了算法的正确性验证以及不同空间网格以及时间步长条件下的性能比对，结果表明，由于动态频率方法和自适应子网格方法的应用，EGRET-K能以更粗的轴向网格、更大的时间步长获得和文献报道的同类程序的精度。此外，作为动态刻棒技术的核心支撑软件，EGRET-K的核心算法以及配套的其它算法模块已在动态刻棒技术正式获得国家核安全局批准前后在秦山和福清基地多台机组上通过验证试验加以确认。" bigImg="../common/image/4.jpg" alt="EGRET-K"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/5.jpg" url="#" text="PEAFOWL是一款供核电厂反应堆物理试验人员处理动态刻棒试验数据、分析试验结果的工具软件。
软件具有十分友好的人机交互界面。在试验准备阶段，用户可方便地根据软件的提示从外部文件中导入开展试验所需的中子点堆动力学参数、每个待测棒组的静态修正因子（SSF）和动态修正因子（DSF），可以以图形、表格等形式将所输入的参数直观地显示出来供用户核对。此外，软件也提供控制棒价值理论计算结果的导入功能，以方便开展控制棒价值测量值和设计值的比较。
在试验数据处理阶段，软件除了可根据用户的指定，导入试验过程实测的棒位信号、电流信号并加以图形化显示外，一个最主要的功能就是自动根据试验过程的棒位信号，从输入的修正因子表中，插值得到相应的SSF和DSF，并根据动态刻棒的有关原理，对实测电流信号加以修正，并最终通过点堆逆动态方程的求解及后续的修正，最终给出用于和设计值相比的控制棒价值测量结果。
PEAFOWL软件在设计时，充分考虑了现场应用的各种灵活性。如对本底电流的处理，除了接受用户输入的本底电流外，软件也具备自动根据测量信号计算确定本底电流的能力；软件既接受分上下部探测器分别取测量信号的试验方案，也接受取所有探测器合信号的试验方案。
截至目前，PEAFOWL软件已多次在秦山第一核电厂、秦山第二核电厂和方家山核电厂有关机组动态刻棒试验过程加以应用。其性能完全满足现场应用要求。
" bigImg="../common/image/5.jpg" alt="PEAFOWL"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/6.jpg" url="#" text="TULIP是整个ORIENT软件系统直接面向用户的可视化集成作业平台。在该平台上，一方面用户可以以图形、曲线、表格等方式对储存在反应堆数据中心OASIS中的有关参数进行查阅，如查看机组过去所使用的堆芯装载方案、前一循环结束时核燃料组件的燃耗分布以及某次定期堆内功率分布测量结果等；另一方面，基于该平台，用户也可以很方便地去完成各种典型或非典型的工程计算任务，如设计新的堆芯燃料装载方案、开展堆芯运行跟踪计算、堆芯寿期预测、重返临界状态预测、理论计算值和现场实测值的比较等等，并且在定义和完成这些工程计算任务时，用户完全不需要直接和ROBIN/IDYLL/EGRET这些底层的核心计算软件相交互。
TULIP不但可彻底改变过去用户需直接面对底层计算软件的做法，也彻底改变了过去基于输入输出卡的传统人机交互模式，从而极大地方便用户对ORIENT软件系统的使用，提高用户的工作效率、减少人因错误，同时也显著提升用户的软件使用体验。还值得指出的是，TULIP与ORIENT软件系统中的服务器端软件NYMPH相配合，还可为用户提供一个安全便捷的多用户协同工作平台，从而满足目前核电厂现场技术人员多人进行多机组管理的客观需要。" bigImg="../common/image/6.jpg" alt="TULIP"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/7.jpg" url="#" text="NYMPH是ORIENT软件系统部署于服务器端的管理和调度软件，该软件主要有以下功能：
一是进行多用户的权限管理和作业管理。通过与OASIS和TULIP的配合，NYMPH可以实现对不同用户的分级权限管理，同时解决多用户协同工作时的信息共享和作业管理问题。如赋予高层级用户检查普通用户所建的计算模型是否正确、所采用的数据源是否经过质保审查等功能；也赋予每个用户将其帐户下某些信息，如其设计的堆芯装载图，共享给指定用户的功能等。
二是担任整个ORIENT系统数据流和指令流的调度管理工作。一旦用户通过客户端软件TULIP发出某个任务请求，NYMPH会首先对该任务进行解析，然后再执行相应的脚本或软件以完成用户任务，最后会将执行任务过程中或任务结束后有关的信息返回给TULIP，从而结束用户任务。例如，NYMPH可以访问OASIS来帮助用户在TULIP以可视化的方式建立ROBIN计算或EGRET计算的模型，也可以在建模完成后调用ROBIN、IDYLL或EGRET进行计算，并将计算任务的状态信息和有关结果返回给TULIP。NYMPH可以根据用户在客户端的请求，从客户端导入堆芯装载图、定期物理试验数据或反应堆功率运行历史等数据，并将其保存至反应堆数据中心OASIS中，也可以根据用户请求，从OASIS中调取本用户或其他用户共享给本用户的任何信息，在该用户的客户端上加以显示。
三是实现对OASIS的集成管理。用户可以使用网页浏览器方便的浏览和管理反应堆数据中心OASIS，导出相应的数据记录以备查询和生成报告。" bigImg="../common/image/7.jpg" alt="NYMPH"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/8.jpg" url="#" text="EGRET是公司具有完整自主知识产权的压水堆三维堆芯临界-燃耗计算软件，是ORIENT软件系统的核心功能软件之一，适用于目前国内所有类型方形燃料组件核电厂的堆芯临界-燃耗计算。基于IDYLL预制的反应堆内各种类型组件的截面表，EGRET可针对给定堆芯装载方案，开展各种形式的堆芯分析计算。软件内建有各种自动化计算序列，可以帮助用户方便地开展换料堆芯启动物理试验参数计算、堆芯运行跟踪、寿期预测以及反应性管理计算等工作，给出诸如堆芯临界硼浓度、慢化剂温度系数、最大卡棒价值、最小停堆硼浓度、停堆深度、Fq、Fdh、QPTR、控制棒价值、组件累积燃耗等用户关心的堆芯参数。
EGRET采用高精度的多群半解析粗网节块法（SANM）作为三维堆芯中子扩散问题计算核心，并创造性地通过最底层粗网节块方法的创新（CIAMA方法），实现在三维全堆粗网计算时去除控制棒尖点效应和显式表示燃料组件格架的目的，从而使EGRET的堆芯建模比现行工程应用软件都更精细。除节块法以外，EGRET所采用的多群精细功率重构模型也是本公司独创的技术，该模型即使对MOX/UO2混合装载这样困难的问题，也同样可以给出满意的精度。
EGRET采用通用的XML格式的数据交换文件来实现建模输入与结果输出，以实现与ORIENT系统相关软件间的良好交互。软件建立有完善的建模逻辑检查机制、运行时状态通报机制以及计算结果返回机制等，可为用户提供出色的软件使用体验。
EGRET在投入工程应用前，对其核心算法模块进行了详细的验证。下表汇总给出了用于验证EGRET软件的测试问题集。这些问题的测试结果表明，EGRET算法核心的计算精度完全可以和国际上同类软件相媲美，CIAMA方法在去除控制棒尖点效应和显式表示燃料组件格架方面性能优异。" bigImg="../common/image/8.jpg" alt="EGRET"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/9.jpg" url="#" text="IDYLL为ORIENT软件系统中用于链接上游ROBIN和下游EGRET的截面表制作软件，其核心功能是将上游ROBIN计算所产生的核燃料或围板反射层组件一系列离散工况下的等效均匀化参数，处理成随影响等效均匀化参数的独立变量变化而变化的截面表，以供下游三维堆芯计算程序EGRET使用。
IDYLL在整体上采用宏观参数制表的方法，制表时可考虑可溶硼浓度、控制棒插入等瞬时变量以及慢化剂温度历史、燃料温度历史等历史变量对组件等效均匀化参数的影响。IDYLL对反应堆内重要的裂变产物，如氙、钐以及可溶硼等采用微观参数制表的做法，以便在下游堆芯计算时这些因素的影响显式加以考虑。
IDYLL除了制作组件等效均匀化参数（组件均匀化截面及不连续因子）表外，IDYLL还可制作组件内燃料棒功率分布形状因子表、中子动力学参数表等，以满足下游堆芯燃料棒功率计算或瞬态计算等的需求。
截至目前，IDYLL除了经受大量的ROBIN参考计算结果的验证外，IDYLL还和ROBIN/EGRET一道，顺利通过了我国所有在役的三种类型方形组件压水堆机组近70堆循环的工程验证，其性能是可满足工程计算要求的。  " bigImg="../common/image/9.jpg" alt="IDYLL"></div>
                    </li>
                    <li>
                        <div><img src="../common/image/10.jpg" url="#" text="OASIS是用SQL语言开发的关系型数据库，主要用于存储与核电厂反应堆及核燃料相关的数据，具体包括反应堆及核燃料组件的设计参数、每个循环的堆芯装载方案、详细的功率运行历史、启动物理试验及定期物理试验结果、堆芯硼浓度监测结果等。其核心目的是为核电厂堆芯及核燃料管理人员提供一个功能强大、使用方便、安全可靠的数据管理平台，改变目前核电厂现场数据管理较为原始的局面，从而极大地方便现场技术人员安全地共享这些数据、方便地开展数据管理和数据挖掘工作。
以OASIS为基础，配合ORIENT系统的其他软件，还可方便地进行堆芯装载方案设计、换料方案校算、堆芯运行跟踪等工作，从而显著提升核电厂现场技术人员对堆芯和核燃料的管理水平，增强核电厂对换料堆芯装载方案质量控制的能力，确保反应堆安全高效地运行。" bigImg="../common/image/10.jpg" alt="OASIS"></div>
